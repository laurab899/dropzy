<!DOCTYPE html>
<html>
<head>
    <title>imgur Upload API</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="../src/imgur.css" rel="stylesheet" media="screen">
    <style>
      
    </style>
</head>
<body>
 
        <h1>imgur Upload API</h1>
        <p>Upload images to imgur via JavaScript</p>
   

   
        <div class="dropzone"></div>


    <script type="text/javascript" src="../src/imgur.js"></script>
    <script type="text/javascript">
        var feedback = function (res) {
            if (res.success === true) {
                var status = document.querySelector('.status');
                var p = document.createElement('p');
                var t = document.createTextNode('Image url: ' + res.data.link);

                p.appendChild(t);

                status.classList.add('bg-success');
                status.appendChild(p);
                // document.querySelector('.status').innerHTML = 'Image url: ' + res.data.link;
            }
        };

        new Imgur({
            clientid: 'cc86a8de0e7c459',
            callback: feedback
        });
    </script>
</body>
</html>
